<div class="admin-container">
  <div class="header">
    <div class="header-content">
      <h2><i class="bi bi-patch-check"></i> Certificate Template Setup</h2>
      <p>Upload the PDF file, then click on the canvas to set the student's name position.</p>
    </div>
    
    <div class="actions">
      <input type="file" (change)="loadPdf($event)" accept="application/pdf" id="pdfFile" hidden>
      <label for="pdfFile" class="btn-upload">
        <i class="bi bi-file-earmark-pdf"></i> Select PDF File
      </label>
      
      @if (showMarker()) {
        <button (click)="saveConfig()" class="btn-save">
          <i class="bi bi-cloud-check"></i> Save Coordinates
        </button>
      }
    </div>
  </div>

  <div class="canvas-container" [class.empty]="!pdfLoaded()">
    @if (!pdfLoaded()) {
      <div class="placeholder-msg">
        <div class="icon-box">
          <i class="bi bi-upload"></i>
        </div>
        <p>Please upload a file to start calibration</p>
      </div>
    }

    <div class="render-area" (click)="selectPosition($event)">
      <canvas #pdfCanvas></canvas>

      @if (showMarker()) {
        <div 
          class="name-overlay"
          [style.left.%]="namePosition().x"
          [style.top.%]="namePosition().y">
          <div class="name-text">{{ exampleName() }}</div>
          <div class="anchor-point"></div>
        </div>
      }
    </div>
  </div>
</div>
